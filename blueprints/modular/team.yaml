title: team

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_AKAZIEWOOD.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLE.LABEL
            content:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.CONTENT
              underline: true
              fields:
                header.images:
                  type: pagemedia
                  ldestination: '@self'
                  accept:
                    - image/*
                header.personen:
                  name: personen
                  type: list
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.PERSONS.LABEL
                  collapsed: true
                  fields:
                    .name:
                      type: text
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.NAME.LABEL
                      validate:
                        required: true
                    .position:
                      type: text
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.POSITION.LABEL
                    .email:
                      type: text
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.EMAIL.LABEL
                    .text:
                      type: textarea
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.DESCRIPTION.LABEL
                      rows: 4
                    .image:
                      type: pagemediaselect
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.IMAGE.LABEL
            settings:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.SETTINGS
              underline: true
              fields:
                header.showtitle:
                  type: select
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.LABEL
                  highlight: 0
                  default: 0
                  options:
                    0: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.OPTIONS.0
                    1: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.OPTIONS.1
                header.textpos:
                  type: select
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TEXTPOS.LABEL
                  highlight: 0
                  default: 0
                  options:
                    0: THEME_AKAZIEWOOD.ADMIN.FIELDS.TEXTPOS.OPTIONS.0
                    1: THEME_AKAZIEWOOD.ADMIN.FIELDS.TEXTPOS.OPTIONS.1
                header.contactbutton:
                  type: select
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.CONTACTBUTTON.LABEL
                  highlight: 0
                  default: 0
                  options:
                    0: THEME_AKAZIEWOOD.ADMIN.FIELDS.CONTACTBUTTON.OPTIONS.0
                    1: THEME_AKAZIEWOOD.ADMIN.FIELDS.CONTACTBUTTON.OPTIONS.1
                header.contacttext:
                  type: text
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.CONTACTTEXT.LABEL
