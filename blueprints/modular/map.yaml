                            3: 3
                            4: 4
                            5: 5 (Landmass/continent)
                            6: 6
                            7: 7
                            8: 8
                            9: 9
                            10: 10 (City)
                            11: 11
                            12: 12
                            13: 13
                            14: 14
                            15: 15 (Streets)
                            16: 16
                            17: 17
                            18: 18
                            19: 19
                            20: 20 (Buildings)
                        header.map.controls:
                          type: toggle
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_CONTROLS.LABEL
                          highlight: 1
                          default: 1
                          options:
                            0: Aus
                            1: An
                          validate:
                            type: bool
                        header.scale:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.LABEL
                          default: 1
                          size: medium
                          options:
                            1: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.OPTIONS.1
                            2: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.OPTIONS.2
                            3: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.OPTIONS.3
                            4: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.OPTIONS.4
                            5: THEME_AKAZIEWOOD.ADMIN.FIELDS.SCALE.OPTIONS.5
                        header.map.style:
                          type: textarea
                          style: vertical
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_STYLE.LABEL
                          rows: 8
                column2:
                  type: column
                  fields:
                    mapinfo:
                      type: section
                      title: THEME_AKAZIEWOOD.ADMIN.SECTION.MAPINFO
                      underline: true
                      fields:
                        header.map.description:
                          type: text
                          style: vertical
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_DESC.LABEL
                        header.map.markertitle:
                          type: text
                          style: vertical
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_TITLE.LABEL
                        header.map.infowindow:
                          type: textarea
                          rows: 4
                          style: vertical
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_WINDOW.LABEL
                        header.map.description_position:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.DESCRIPTION_POS.LABEL
                          default: 1
                          size: medium
                          options:
                            1: THEME_AKAZIEWOOD.ADMIN.FIELDS.DESCRIPTION_POS.OPTIONS.1
                            2: THEME_AKAZIEWOOD.ADMIN.FIELDS.DESCRIPTION_POS.OPTIONS.2


            settings:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.SETTINGS
              underline: true
              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        header.column:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.COLUMN.LABEL
