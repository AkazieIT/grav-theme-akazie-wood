title: map

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_AKAZIEWOOD.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLE.LABEL

            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:
                    mapsettings:
                      type: section
                      title: THEME_AKAZIEWOOD.ADMIN.SECTION.MAPSETTINGS
                      underline: true
                      fields:
                        header.map.latitude:
                          type: text
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_LAT.LABEL
                          size: small
                          validate:
                            required
                        header.map.longitude:
                          type: text
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_LONG.LABEL
                          size: small
                          validate:
                            required
                        header.map.zoom:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.MAP_ZOOM.LABEL
                          default: 15
                          size: small
                          options:
                            1: 1 (World)
