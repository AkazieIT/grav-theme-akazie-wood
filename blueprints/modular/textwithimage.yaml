title: textwithimage

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_AKAZIEWOOD.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLE.LABEL
            content:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.CONTENT
              underline: true
              fields:
                content:
                  type: markdown
                  validate:
                    type: textarea
            images:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.IMAGES
              underline: true
              fields:
                header.image:
                  type: pagemediaselect
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.IMAGE.LABEL
                header.alt:
                  type: text
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.ALT.LABEL
                header.background_image:
                  type: pagemediaselect
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.BACKGROUND_IMAGE.LABEL
                header.background_position:
                  type: select
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.BACKGROUND_POSITION.LABEL
                  default: center center
                  options:
                    'center center': Center
                    'top center': Top
                    'bottom center': Bottom
                    'left center': Left
                    'right center': Right
                header.background_size:
                  type: select
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.BACKGROUND_SIZE.LABEL
                  default: cover
                  options:
                    cover: Cover
                    contain: Contain
                    auto: Auto
            media:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.MEDIA
              underline: true
              fields:
                header.media_order:
                  type: pagemedia
                  label: PLUGIN_ADMIN.PAGE_MEDIA
                  ldestination: '@self'
                  accept:
                    - image/*
            settings:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.SETTINGS
              underline: true
              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        header.showtitle:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.LABEL
                          highlight: 1
                          default: 1
                          options:
                            0: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.OPTIONS.0
                            1: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.OPTIONS.1
                            2: THEME_AKAZIEWOOD.ADMIN.FIELDS.SHOWTITLE.OPTIONS.2
                        header.titleh:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLESIZE.LABEL
                          highlight: 0
                          default: 0
                          options:
                            0: 'h2'
                            1: 'h1'
                            2: 'h3'
                        header.hid:
                          type: text
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLEID.LABEL
                    column2:
                      type: column
                      fields:
                        header.text_align:
                          type: select
                          label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TEXT_ALIGN.LABEL
                          default: left
                          options:
                            left: Left
                            center: Center
                            right: Right
            buttons:
              type: section
              title: THEME_AKAZIEWOOD.ADMIN.SECTION.BUTTONS
              underline: true
              fields:
                header.button:
                  name: buttons
                  type: list
                  label: THEME_AKAZIEWOOD.ADMIN.FIELDS.BUTTONS.LABEL
                  collapsed: true
                  fields:
                    .title:
                      type: text
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.TITLE.LABEL
                      validate:
                        required: true
                    .url:
                      type: text
                      label: THEME_AKAZIEWOOD.THEME.FIELDS.URL.LABEL
                      validate:
                        required: true
                    .newtab:
                      type: select
                      label: THEME_AKAZIEWOOD.ADMIN.FIELDS.WINDOW.LABEL
                      default: 0
                      size: medium
                      options:
                        0: THEME_AKAZIEWOOD.ADMIN.FIELDS.WINDOW.OPTIONS.0
                        1: THEME_AKAZIEWOOD.ADMIN.FIELDS.WINDOW.OPTIONS.1